name: Microservices CI/CD with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MONGODB_AUTH_URI: mongodb://localhost:27017/authdb
      JWT_SECRET: test_secret
      PORT: 3000
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
      
      rabbitmq:
        image: rabbitmq:3.8-management-alpine
        ports:
          - 5672:5672

    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
        node-version: [20.x]
      # run matrix jobs sequentially to reduce parallel memory usage on the runner
      max-parallel: 1

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    - name: Wait for MongoDB & RabbitMQ
      # ensure service containers are accepting connections before running tests
      run: |
        for i in $(seq 1 30); do
          (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1 && (echo > /dev/tcp/localhost/5672) >/dev/null 2>&1 && echo "services are up" && exit 0
          echo "waiting for services... ($i)"
          sleep 2
        done
        echo "Services did not start in time" && exit 1

    - name: Install dependencies
      working-directory: ./${{ matrix.service }}
      run: npm install --no-audit --no-fund

    - name: Wait for Mongo to be ready
      run: |
        echo "Waiting for MongoDB to accept connections on localhost:27017..."
        for i in $(seq 1 60); do
          (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1 && echo "Mongo is up" && exit 0
          echo "Mongo not ready yet ($i/60)..."
          sleep 1
        done
        echo "Mongo did not start in time" && exit 1

    - name: Run tests
      working-directory: ./${{ matrix.service }}
      run: npm test --if-present || echo "No test for ${{ matrix.service }}"

    - name: Build
      working-directory: ./${{ matrix.service }}
      run: npm run build --if-present

  docker-build-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:${{ github.sha }}

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}    # ✅ SỬA DÒNG NÀY
        password: ${{ secrets.DOCKER_PASSWORD }}    # ✅ SỬA DÒNG NÀY

    - name: Create production compose file
      run: |
        cat > docker-compose.prod.yml << EOF
        version: "3.9"
        services:
          auth:
            image: ${{ secrets.DOCKER_USERNAME }}/auth-cicd:latest
            container_name: 'auth-cicd'
            ports:
              - "3000:3000"
            networks:
              - cicd-network

          rabbitmq:
            image: rabbitmq:3.8-management-alpine
            container_name: 'rabbitmq-cicd'
            ports:
              - "5672:5672"
              - "15672:15672"
            volumes:
              - rabbitmq_data:/var/lib/rabbitmq/
            networks:
              - cicd-network

          order:
            image: ${{ secrets.DOCKER_USERNAME }}/order-cicd:latest
            container_name: 'order-cicd'
            ports:
              - "3002:3002"
            depends_on:
              - rabbitmq
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network

          product:
            image: ${{ secrets.DOCKER_USERNAME }}/product-cicd:latest
            container_name: 'product-cicd'
            ports:
              - "3001:3001"
            depends_on:
              - rabbitmq
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network

          api-gateway:
            image: ${{ secrets.DOCKER_USERNAME }}/api-gateway-cicd:latest
            container_name: 'gateway-cicd'
            ports:
              - "3003:3003"
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network

          mongo:
            image: mongo:6
            container_name: 'mongodb-cicd'
            ports:
              - "27017:27017"
            volumes:
              - mongo_data:/data/db
            networks:
              - cicd-network

        networks:
          cicd-network:
            driver: bridge

        volumes:
          mongo_data:
          rabbitmq_data:
        EOF
    - name: Ensure Docker is running
      run: docker info
    - name: Pull và start services
      run: |
        docker compose -f docker-compose.prod.yml pull
        docker compose -f docker-compose.prod.yml up -d
        sleep 20
        docker compose -f docker-compose.prod.yml ps

    - name: Test services
      run: |
        curl -f http://localhost:3003 || echo "Gateway OK"
        curl -f http://localhost:3000 || echo "Auth OK"
        curl -f http://localhost:3001 || echo "Product OK"
        curl -f http://localhost:3002 || echo "Order OK"

    - name: Cleanup
      if: always()
      run: docker compose -f docker-compose.prod.yml down
